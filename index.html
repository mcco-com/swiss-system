    <style>
        :root {
            --dark: #64442c;
            --light: #f0d4ac;
            --bg: #3a2719;
            --card: #4b3422;
            --panel: #5a3d27;
            --text: #f7e8d3;
            --muted: #d8c0a1;
            --accent: #f0d4ac;
            --success: #4caf50;
            --info: #2196f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /* --------------------------- */
        /* Material Icons (Same as before) */
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url('assets/fonts/MaterialIcons-Regular.woff2') format('woff2'), url('assets/fonts/MaterialIcons-Regular.woff') format('woff');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        /* ... [Keep all other @font-face definitions exactly as in your original code] ... */

        body {
            font-family: system-ui, Segoe UI, Arial;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            background-image: radial-gradient(circle at 20% 80%, rgba(240, 212, 172, 0.18) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(240, 212, 172, 0.12) 0%, transparent 50%);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity .4s ease, transform 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* --------------------------- */
        /* New Styles for Download Section & App Info */
        /* --------------------------- */
        .app-info-section {
            margin: 40px 0;
            padding: 25px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(90, 61, 39, 0.6), rgba(58, 39, 25, 0.6));
            border: 1px solid rgba(240, 212, 172, 0.2);
            backdrop-filter: blur(10px);
        }

        .app-info-section h2 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-info-section p {
            margin-bottom: 15px;
            color: var(--muted);
            font-size: 16px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .feature-card {
            background: rgba(100, 68, 44, 0.3);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: transform 0.3s, background 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(100, 68, 44, 0.5);
        }

        .feature-card h4 {
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Download Card Styling */
        .download-card {
            text-align: center;
            padding: 30px;
            margin: 30px auto;
            max-width: 500px;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(33, 150, 243, 0.15));
            border: 2px dashed rgba(240, 212, 172, 0.4);
            position: relative;
            overflow: hidden;
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(240, 212, 172, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .download-content {
            position: relative;
            z-index: 1;
        }

        .version-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--success), #45a049);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            min-width: 220px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.6);
            background: linear-gradient(135deg, #45a049, var(--success));
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .download-btn .material-icons {
            font-size: 26px;
        }

        .download-stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            font-size: 14px;
            color: var(--muted);
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-release {
            color: var(--muted);
            font-style: italic;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(240, 212, 172, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --------------------------- */
        /* Rest of your original styles (keep them exactly as provided) */
        /* --------------------------- */
        h1, .subtitle, .tip, .card, .choice-btn, footer, .app-info-section, .download-card {
            opacity: 0;
            transform: translateY(25px);
            filter: blur(4px);
            transition: opacity 0.1s ease, transform 0.1s ease, filter 1s ease;
        }

        body.loaded h1,
        body.loaded .subtitle,
        body.loaded .tip,
        body.loaded .card,
        body.loaded .choice-btn,
        body.loaded footer,
        body.loaded .app-info-section,
        body.loaded .download-card {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        h1 { transition-delay: .2s; }
        .subtitle { transition-delay: .35s; }
        .tip { transition-delay: .45s; }
        .card { transition-delay: .5s; }
        .app-info-section { transition-delay: .65s; }
        .download-card { transition-delay: .8s; }
        .choice-btn:nth-child(1) { transition-delay: .95s; }
        .choice-btn:nth-child(2) { transition-delay: 1.1s; }
        footer { transition-delay: 1.25s; }

        .container { max-width: 1100px; margin: 0 auto; }

        .card {
            position: relative;
            background: linear-gradient(180deg, rgba(90, 61, 39, 0.4), rgba(58, 39, 25, 0.4));
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        /* ... [Keep ALL other CSS rules from your original code exactly as they are] ... */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .feature-grid {
                grid-template-columns: 1fr;
            }
            .download-card {
                padding: 20px;
                margin: 20px 0;
            }
            .download-btn {
                padding: 14px 24px;
                font-size: 16px;
                min-width: 200px;
            }
        }
    </style>
</head>

async function loadLatestRelease() {
    const loadingEl = document.getElementById('releaseLoading');
    const button = document.getElementById('downloadButton');
    const statsEl = document.getElementById('downloadStats');
    
    try {
        // Using GitHub REST API to get the latest release[citation:7]
        const response = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/releases/latest`);
        
        if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
        }
        
        latestRelease = await response.json();
        
        // Hide loading, show content
        loadingEl.style.display = 'none';
        button.disabled = false;
        statsEl.style.display = 'flex';
        
        // Update UI with release info
        const t = texts[currentLang];
        document.getElementById('versionBadge').textContent = `${t.versionLabel}: ${latestRelease.tag_name}`;
        document.getElementById('downloadCount').textContent = latestRelease.assets.reduce((sum, asset) => sum + asset.download_count, 0);
        document.getElementById('releaseDate').textContent = new Date(latestRelease.published_at).toLocaleDateString(currentLang === 'ar' ? 'ar-SA' : 'en-US');
        
        console.log(`Loaded release: ${latestRelease.tag_name}`);
        
    } catch (error) {
        console.error('Failed to load release:', error);
        loadingEl.innerHTML = `<span class="material-icons" style="color: #ff6b6b;">error</span> <span>Unable to load release info</span>`;
        
        // Fallback: enable download button with direct link
        button.disabled = false;
        button.onclick = () => window.open(`https://github.com/${GITHUB_OWNER}/${GITHUB_REPO}/releases`, '_blank');
    }
}

function downloadLatestRelease() {
    if (!latestRelease || !latestRelease.assets || latestRelease.assets.length === 0) {
        // Fallback to releases page
        window.open(`https://github.com/${GITHUB_OWNER}/${GITHUB_REPO}/releases`, '_blank');
        return;
    }
    
    // Find the first APK file or the main asset
    const apkAsset = latestRelease.assets.find(asset => asset.name.endsWith('.apk'));
    const mainAsset = latestRelease.assets[0];
    const downloadUrl = (apkAsset || mainAsset).browser_download_url;
    
    // Open download URL in new tab
    window.open(downloadUrl, '_blank');
    
    // Optional: track download (if you have analytics)
    console.log(`Download initiated: ${downloadUrl}`);
}

function loadTips(lang, tipsArray) {

async function fetchTips(lang) {
    try {
        const path = lang === "ar" ? "ar/tips.json" : "en/tips.json";

        const data = await res.json();

}
